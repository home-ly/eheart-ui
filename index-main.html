	<script>
	function queryEheart(){
		var menuURL = 'http://www.eheartsh.com:8080/api/ehearts';
		var menuHtml ='';
		jQuery.ajax({
			url: menuURL,
			type: 'get',
			dataType: 'html',
			success: function(data){
				var menuObjs=JSON.parse(data); 
				for(var i=0;i<menuObjs.length;i++){
					
				$('#lbEheartTitle').html(menuObjs[i].name);
				$('#lbEheartInfo').html(menuObjs[i].description);
                    
				}
			}
		});
	}
	queryEheart();
