	<script>
	//获取url中的参数
	function getUrlParam(name) {
		 var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		 var r = window.location.search.substr(1).match(reg); //匹配目标参数
		 if (r != null) return unescape(r[2]); return null; //返回参数值
	}
	function queryEheart(){
		var menuid = getUrlParam('menuid');
		var menuURL = 'http://www.eheartsh.com:8080/api/menus/'+menuid;
		var menuHtml ='';
		jQuery.ajax({
			url: menuURL,
			type: 'get',
			dataType: 'html',
			success: function(data){
				var menuObjs=JSON.parse(data); 
				if(menuObjs!=null){
					$('#lbEheartTitle').html(menuObjs.name);
					$('#lbEheartInfo').html(menuObjs.description);
                    
				}
			}
		});
	}
	queryEheart();
