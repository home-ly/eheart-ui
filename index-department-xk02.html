	<script>
	
	function getAllDepartments(){
		var menuURL = 'http://www.eheartsh.com:8080/api/departments';
		var menuHtml ='';
		jQuery.ajax({
			url: menuURL,
			type: 'get',
			dataType: 'html',
			success: function(data){
				var products=JSON.parse(data); 
				var rowsCount = products.length/3+1;
				$('#productSt').css('height',570+250*rowsCount);
				$('#productsDiv').css('height',50+250*rowsCount);
				for(var i=0;i<products.length;i++){
					if(i%3==0){
						menuHtml +='<div style="margin-left: 10px;margin-top: 10px;">'
					}
					menuHtml += '<div style="float:left;width:32%;word-wrap:break-word; word-break:break-all; "><a href="javascript:gotoPruduct('+products[i].id+')"  productid="'+products[i].id+'">	<img style="width:250px;height:215px"  src="http://www.eheartsh.com:8082/'+products[i].img+'"/>	<div style="word-break:break-all; width:200px; font-weight:bold ">'+products[i].name+'</div>	<div style="word-wrap: break-word; word-break:break-all; width:200px; ">'+products[i].description+'	</div></a></div>';
                    
					if(i%3==2||i==products.length-1){
						menuHtml +='</div>'
					}
				}
				
				$('#productsDiv').append(menuHtml);
			}
		});
	}
	getAllDepartments();
	</script>
